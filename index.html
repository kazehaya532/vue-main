<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div id="app" class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">

        <p class="text-2xl font-bold mb-4">Result: {{ result }}</p>

        <div class="mb-4">
            <input type="number" v-model="num1"
                class="border border-gray-300 p-2 w-1/2 focus:outline-none focus:border-blue-500">
            <input type="number" v-model="num2"
                class="border border-gray-300 p-2 w-1/2 focus:outline-none focus:border-blue-500">
        </div>

        <div class="flex space-x-2 mb-4">
            <button @click="add"
                class="bg-blue-500 text-white px-4 py-2 rounded focus:outline-none hover:bg-blue-600">+</button>
            <button @click="subtract"
                class="bg-blue-500 text-white px-4 py-2 rounded focus:outline-none hover:bg-blue-600">-</button>
            <button @click="multiply"
                class="bg-blue-500 text-white px-4 py-2 rounded focus:outline-none hover:bg-blue-600">*</button>
            <button @click="divide"
                class="bg-blue-500 text-white px-4 py-2 rounded focus:outline-none hover:bg-blue-600">/</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
